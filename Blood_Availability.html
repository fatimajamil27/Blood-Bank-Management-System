<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .availability {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Blood Group Availability</h2>
    <label for="bloodType">Select Blood Type:</label>
    <select id="bloodType">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>
    <button onclick="checkAvailability()">Check Availability</button>
    <div class="availability" id="availabilityResult"></div>
</div>

<script>
    function checkAvailability() {
        var selectedBloodType = document.getElementById("bloodType").value;
        var availabilityResult = document.getElementById("availabilityResult");
        var availabilityAreas = {
            "A+": "Area 1, Area 2",
            "A-": "Area 3, Area 4",
            "B+": "Area 2, Area 5",
            "B-": "Area 4, Area 6",
            "AB+": "Area 1, Area 3",
            "AB-": "Area 5, Area 6",
            "O+": "Area 1, Area 6",
            "O-": "Area 2, Area 4"
        };

        if (availabilityAreas[selectedBloodType]) {
            availabilityResult.textContent = "Available in: " + availabilityAreas[selectedBloodType];
        } else {
            availabilityResult.textContent = "Not Available";
        }
    }
</script>

</body>
</html>
