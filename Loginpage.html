<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS);
            /* Set your desired background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>

        <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <div class="container" style="display: none;" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*" required>

            <label>
                <input type="checkbox" name="not-robot" required>
                I am not a robot
            </label>

            <button type="submit">Sign Up</button>
        </form>

        <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <script>
        function toggleForm() {
            var loginContainer = document.getElementById("login-container");
            var signupContainer = document.getElementById("signup-container");

            loginContainer.style.display = (loginContainer.style.display === "none" || loginContainer.style.display === "") ? "block" : "none";
            signupContainer.style.display = (signupContainer.style.display === "none" || signupContainer.style.display === "") ? "block" : "none";
        }
    </script>

</body>

</html>
